# Default values for cloudreve.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: cloudreve/cloudreve
  pullPolicy: Always 
  # Overrides the image tag whose default is the chart appVersion.
  tag: "3.8.0"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext:
  {}
  # fsGroup: 2000
securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
service:
  type: ClusterIP
  port: 80
  targetPort: 5212
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
resources:
  {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
## Override the deployment namespace
##
namespaceOverride: ""
## Deployment labels
labels: {}
## Deployment annotations
annotations: {}
## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  type: pvc
  enabled: false
  storageClassName: default
  accessModes:
    - ReadWriteOnce
  size: 10Gi
  # annotations: {}
  finalizers:
    - kubernetes.io/pvc-protection
  # selectorLabels: {}
  ## Sub-directory of the PV to mount. Can be templated.
  # subPath: ""
  ## Name of an existing PVC. Can be templated.
  # existingClaim:
  ## Extra labels to apply to a PVC.
  extraPvcLabels: {}
  ## If persistence is not enabled, this allows to mount the
  ## local storage in-memory to improve performance
  ##
  inMemory:
    enabled: true
    ## The maximum usage on memory medium EmptyDir would be
    ## the minimum value between the SizeLimit specified
    ## here and the sum of memory limits of all containers in a pod
    ##
    # sizeLimit: 300Mi
podPortName: cloudreve
# Enable creating the cloudreve configmap
createConfigmap: true

## Database configuration
## Can be overridden by valuesFromSecret
database:
  type: mysql
  host: 127.0.0.1
  port: 3306
  name: v3
  user: root
  password: root
  # Use existing secret for database credentials
  # If existingSecret is set, the secret should contain the following keys:
  # - type (optional)
  # - host (optional)
  # - port (optional)
  # - name (optional)
  # - user (required)
  # - password (required)
  existingSecret: ""
  # Keys in the existing secret (if different from default)
  existingSecretKeys:
    type: type
    host: host
    port: port
    name: name
    user: user
    password: password

## cloudreve's primary configuration
## NOTE: values in map will be converted to ini format
## ref: https://docs.cloudreve.org/getting-started/config
confini:
  fromSecret: false      # if true, the conf.ini will come from a secret
  secretName: ""         # name of the secret containing conf.ini
  data: |                # used only if fromSecret is false
    System:
      Mode: master
      Listen: ":5212"
      Debug: false
      SessionSecret: 23333
